var Game = function () {
    var _env;
    var _canvas;
    var _ctx;

    this.gParticleEngine = {};
    this.gCursor_loc = [0, 0];

    this.setCanvas = function (elementName) {
        _canvas = document.getElementById("c");
        _ctx = _canvas.getContext("2d");
    }

    this.init = function () {
        _env = new Environment();
        _env.setBounds([0, 0, _canvas.clientWidth, _canvas.clientHeight]);

        this.gParticleEngine = new ParticleEngine(1000).init();

        _env.add(new Player({
                name: "player",
                pos: [getRandi(0, _canvas.clientWidth), getRandi(0, _canvas.clientHeight)],
                dir: [getRandf(-1, 1), getRandf(-1, 1)],
                radius: 5,
                color: "black",
                env: _env
            }));

        for (var i = 0; i < 5; i++){
            var newCrit = new Crit({
                name: "crit" + i,
                pos: [getRandi(0, _canvas.clientWidth), getRandi(0, _canvas.clientHeight)],
                dir: [getRandf(-1, 1), getRandf(-1, 1)],
                radius: getRandi(3, 5),
                color: "purple",
                env: _env
            });

            _env.add(newCrit);
        }
    }

    this.tick = function (delta) {
        _ctx.clearRect(0, 0, _canvas.clientWidth, _canvas.clientHeight);
        //_debug.clear();
    //	_debug.addMsg("delta",delta.toFixed(2));

        _env.update(delta);
        _env.draw(_ctx);

        this.gParticleEngine.update(delta);
        this.gParticleEngine.draw(_ctx);

        _debug.print();
    };

}

    </script>

// ---------------------------------------
//				M A I N
// ---------------------------------------

var game = new Game();
var prevTime = 0;

function main() {
    game.setCanvas("c");
	game.init();

    gameLoop();
}

function gameLoop(currTime) {
    if (currTime){
        var deltaTime = currTime - prevTime;
        prevTime = currTime;

        game.tick(deltaTime);
    }
    requestAnimationFrame(gameLoop);
};

// ---------------------------------------
//				U T I L S
// ---------------------------------------

function getRand() {
  return Math.random();
}

function getRandi(min, max) {
  return Math.floor(getRand() * (max - min)) + min;
}

function getRandf(min, max) {
  return getRand() * (max - min) + min;
}

function degToRad(degrees) {
	return degrees * Math.PI / 180;
}

// get html element which serves as area where all the debug text is getting dumped periodically  
var _debug = function() {}
_debug._on = true;
_debug.dMsg = [];
_debug.w = document.getElementById("debug");
_debug.clear = function() {
	this.dMsg = [];
};
_debug.addMsg = function() {
//    console.log(arguments);
	if (this._on) {
        var id = arguments[0];
        var text = "";
		for (var i=1; i<arguments.length; i++){
			text += arguments[i];
		}


        var msg;
		for (var i=0; i<this.dMsg.length; i++){
            if (this.dMsg[i].id === id)
                msg = this.dMsg[i];
        }

        if (msg) {
            msg.text = text;
            msg.ts = new Date();
        }
        else {
            this.dMsg.push({id: id, ts: new Date(), text: text});
            this.dMsg.sort(function(a,b){return a.ts.getTime() - b.ts.getTime();});
        }

	}
};
_debug.print = function() {
    var t = "";
    for (var i=0; i<this.dMsg.length; i++){
	    t += "[" + this.dMsg[i].ts.toLocaleTimeString() + "] " + this.dMsg[i].id + ": " + this.dMsg[i].text + "\n";
    }

    this.w.innerHTML = t;
}
_debug.drawLine = function(p1, p2, color) {
	if (this._on) {
		var c = color || "black";
		_ctx.strokeStyle = c;
		_ctx.beginPath();
		_ctx.moveTo(p1[0], p1[1])
		_ctx.lineTo(p2[0], p2[1])
		_ctx.stroke();
	}
};
